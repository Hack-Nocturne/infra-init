name: Terraform Lifecycle

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  actions: write # To trigger server-init workflow
  pull-requests: write # To post comments on PR

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  # Azure Credentials (for Azure Resources)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  WORKING_DIR: ./terraform

defaults:
  run:
    working-directory: ./terraform
    shell: bash

jobs:
  # JOB 1: PLAN
  # Runs on PR Open/Update. It Generates Plan, Comments, and Uploads Artifact.
  terraform-plan:
    if: github.event.pull_request.merged != true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create TF Deps
        run: |
          printf '%s' "${{ secrets.TF_VARS_B64 }}" | base64 --decode > prod.auto.tfvars
          printf '%s' "${{ secrets.SSH_LOGIN_PUB_KEY }}" > key.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init 

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Render Plan for Comment
        run: terraform show -no-color tfplan > plan.txt

      - name: Post Plan to PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan.txt', 'utf8');
            // Truncate if too long for GitHub comment limit
            const maxLen = 65000;
            const planOutput = plan.length > maxLen ? plan.substring(0, maxLen) + "...(truncated)" : plan;
            
            const output = `#### Terraform Plan ðŸ“–
            <details><summary>Show Plan</summary>
            
            \`\`\`hcl
            ${planOutput}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v5
        with:
          name: tfplan-artifact
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 4

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # JOB 2: APPLY
  # Runs ONLY when PR is Closed and Merged.
  terraform-apply:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create TF Deps
        run: |
          printf '%s' "${{ secrets.TF_VARS_B64 }}" | base64 --decode > prod.auto.tfvars
          printf '%s' "${{ secrets.SSH_LOGIN_PUB_KEY }}" > key.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      # CRITICAL STEP: Download the artifact from the PR workflow run
      # Standard actions/download-artifact cannot see artifacts from previous runs.
      - name: Download Plan from PR
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: tf-init.yml
          pr: ${{ github.event.pull_request.number }}
          name: tfplan-artifact
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get TF Outputs
        id: tf-outputs
        run: |
          echo "active_ipv4=$(terraform output -raw active_ipv4)" >> $GITHUB_OUTPUT
          echo "active_username=$(terraform output -raw active_username)" >> $GITHUB_OUTPUT

      - name: Trigger Server-Init Workflow via API
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              ref: context.ref.replace('refs/heads/', ''),
              workflow_id: "server-init.yml",
              owner: context.repo.owner,
              repo: context.repo.repo,

              inputs: {
                target_env: "Prod",
                server_ipv4: "${{ steps.tf-outputs.outputs.active_ipv4 }}",
                server_username: "${{ steps.tf-outputs.outputs.active_username }}"
              }
            });

            console.log("âœ… Server Init workflow triggered successfully.");
