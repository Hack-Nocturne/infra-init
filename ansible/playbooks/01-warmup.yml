---
- hosts: all
  become: true

  vars:
    system_packages:
      - curl
      - virtualenv
      - python3-pip
      - ca-certificates
      - python3-setuptools
      - apt-transport-https
      - software-properties-common

  tasks:
    - name: Update package repositories
      apt:
        update_cache: yes
        cache_valid_time: 3600
      delay: 5
    
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg: "{{ system_packages }}"
        state: latest
        update_cache: true
