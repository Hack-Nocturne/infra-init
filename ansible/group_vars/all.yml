# region Podman Variables

test_image: "alpine"
test_command: "sleep 30d"
test_container_name: "podman-alpine-test"

# endregion

# region Warmup Variables

system_packages:
  - acl
  - htop
  - curl
  - nginx
  - podman
  - nftables
  - virtualenv
  - python3-pip
  - python3-venv
  - python3-podman
  - ca-certificates
  - python3-setuptools
  - apt-transport-https
  - software-properties-common

# endregion

# region Security Variables

cron_script_dir: "/etc/cron.d"
deploy_user: "deployer"
deploy_group: "deploy"
admin_user: "admin"
ssh_port: "6824"

restricted_dirs:
  - "/etc/nginx/ssl"

# endregion

# region NGINX Variables

server_name: "*.hack-nocturne.in"

# Cloudflare Origin Cert & Key paths
ssl_cert_path: /etc/nginx/ssl/cf_origin.pem
ssl_key_path:  /etc/nginx/ssl/cf_origin.key

# Health-checks (must return 200)
healthcheck_path: /health-check
healthcheck_host_header: hack-nocturne.in
health_timeout_seconds: 2
health_retries: 3

# Blue pool
blue_upstreams:
  - { host: "127.0.0.1", port: 2020 }
  - { host: "127.0.0.1", port: 2021 }

# Green pool
green_upstreams:
  - { host: "127.0.0.1", port: 4040 }
  - { host: "127.0.0.1", port: 4041 }

# endregion
